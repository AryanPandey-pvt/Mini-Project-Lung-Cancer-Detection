<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Lung Cancer Detection</h1>

        <form action="/" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
            <input type="file" name="file" required class="border border-gray-300 p-2 rounded-lg">
            <button type="submit" class="bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Upload & Predict</button>
        </form>

        {% if cancer_type %}
        <div class="mt-6 p-4 bg-gray-50 border-l-4 border-blue-500 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800">Prediction Result</h2>
            <p class="mt-2 text-gray-700"><strong>Detected Cancer Type:</strong> {{ cancer_type }}</p>
            <p class="text-gray-700"><strong>Confidence:</strong> {{ confidence }}%</p>

            <h3 class="mt-4 text-lg font-semibold text-gray-800">Prediction Probabilities:</h3>
            <ul class="mt-2 text-gray-600">
                {% for label, prob in details.items() %}
                    <li class="border-b py-1">{{ label }}: <span class="font-bold">{{ prob }}%</span></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
